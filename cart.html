<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/c4e1ac7816.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css"/>

    <title>Your Shopping Cart</title>
</head>
<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="index.html">
                <img src="./assets/dog_icon.png" alt="Logo" width="60" height="48" class="d-inline-block align-text-top">
                Shoppi
            </a>
            <a class="nav-link mb-0 h6" href="cart.html">
                <img src="./assets/cart_icon.png" alt="Logo" width="45" height="38" class="d-inline-block align-text-top" id="cart-image" >
                Cart
            </a>
        </div>
    </nav>

    <!-- Bootstrap rows that hold shopping cart elements -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div id="cart-container" class="col-12 col-sm-8 col-lg-6">
                <h3>Your Shopping Cart</h3>
                <table id="cart" class="table">
                    <thead id="cart-header">
                      <tr>
                        <th scope="col">Product</th> 
                        <th scope="col"></th>
                        <th scope="col">Price</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody id="cart-rows">
                      <!-- PLACEHOLDER
                      <tr>
                        <td><img src="https://cdn.shopify.com/s/files/1/2382/0223/products/42127-1527888046_700x700.jpg?v=1571614304" height="128" width="128"></td>
                        <td>Chew Toy Deluxe</td>
                        <td>$7.99</td>
                        <td><button>Remove</button></td>
                      </tr> -->
                    </tbody>
                  </table>
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>  
        
        <!-- shipping info form; coded by Peter -->
        <section>
            <div id="card-form">
                <button type="button" id="close-btn" class="btn-close"></button>
                <form id="full-form">
                    <div class="form-row">
                      <div class="col-md-12 mb-3">
                        <label for="validationDefault01">First name</label>
                        <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="" required>
                      </div>
                      <div class="col-md-12 mb-3">
                        <label for="validationDefault02">Last name</label>
                        <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="" required>
                      </div>
                      <div class="col-md-12 mb-3">
                        <label for="validationDefaultUsername">Username</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend2">@</span>
                          </div>
                          <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" value="" required>
                        </div>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-md-12 mb-3">
                        <label for="validationDefault03">City</label>
                        <input type="text" class="form-control" id="validationDefault03" placeholder="City" value="" required>
                      </div>
                      <div class="col-md-12 mb-3">
                        <label for="validationDefault04">State</label>
                        <input type="text" class="form-control" id="validationDefault04" placeholder="State" value="" required>
                      </div>
                      <div class="col-md-12 mb-3">
                        <label for="validationDefault05">Zip</label>
                        <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" value="" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                          Agree to terms and conditions
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                  </form>
            </div>
        </section>
    </main>
    
    <script src="./assets/script.js"></script>
    <script src="./assets/cart.js"></script>
</body>
</html>
