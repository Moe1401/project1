<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/style.css"/>

    <title>Your Shopping Cart</title>
</head>
<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="index.html">
                <img src="./assets/dog_icon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Shoppi
            </a>
            <a class="nav-link mb-0 h6" href="cart.html">
                <img src="./assets/cart_icon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Cart
            </a>
        </div>
    </nav>

    <!-- shopping cart contents -->
    <!-- TO-DO: 
        delete items? (can be handled via JavaScript)
        add form to input shipping info
        button to checkout
     -->
    <!-- Bootstrap rows that hold the cart -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div id="cart-container" class="col-12 col-sm-8 col-lg-6">
                <h3>Your Shopping Cart</h3>
                <table id="cart" class="table">
                    <thead id="cart-header">
                      <tr>
                        <th scope="col">Product</th> 
                        <th scope="col"></th>
                        <th scope="col">Price</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody id="cart-rows">
                      <tr>
                        <td><img src="https://cdn.shopify.com/s/files/1/2382/0223/products/42127-1527888046_700x700.jpg?v=1571614304" height="128" width="128"></td>
                        <td>Chew Toy Deluxe</td>
                        <td>$7.99</td>
                        <td><button>Remove</button></td>
                      </tr>
                      <tr>
                        <td><img src="https://athome.starbucks.com/sites/default/files/2022-05/CAH_PDP_Pike_1842x1542_Ground_shadow.png" height="128" width="128"></td>
                        <td>Starbucks Pike Place Coffee</td>
                        <td>$9.99</td>
                        <td><button>Remove</button></td>
                      </tr>
                      <tr>
                        <td><img src="https://m.media-amazon.com/images/I/61Eqdj6HCML._SL1500_.jpg" height="128" width="128"></td>
                        <td>Tube of Hand Cream</td>
                        <td>$1.99</td>
                        <td><button>Remove</button></td>
                      </tr>
                    </tbody>
                  </table>
                <button>Checkout</button>
            </div>
        </div>  
    </main>

    <!-- footer -->
    <footer class="card-footer container-fluid">
        <h5>Shoppi</h5>
    </footer>

    <script src="./assets/script.js"></script>
</body>
</html>
